<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
    <style>
        /* Общие стили */
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        h1 { color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background-color: #fff; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #4CAF50; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        a { text-decoration: none; color: #007bff; margin-right: 10px; }
        a:hover { text-decoration: underline; }
        .button {
            display: inline-block;
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
        }
        .button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
<h1>Список пользователей системы</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя пользователя</th>
        <th>Полное имя</th>
        <th>Роль</th>
        <th>Группа (для студентов)</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.fullName}"></td>
        <td th:text="${user.role}"></td>
        <td th:text="${user.studentGroup != null ? user.studentGroup.name : 'N/A'}"></td>
    </tr>
    </tbody>
</table>
<br/>
<a href="/admin">Назад в админ-панель</a>
</body>
</html>
