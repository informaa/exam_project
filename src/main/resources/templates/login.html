<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход в Систему</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { display: flex; align-items: center; justify-content: center; min-height: 100vh; background-color: #f8f9fa; padding-top: 40px; padding-bottom: 40px;}
        .login-form { width: 100%; max-width: 380px; padding: 1rem; background-color: #fff; border-radius: 0.5rem; box-shadow: 0 0.5rem 1rem rgba(0,0,0,.1); }
        .login-form .form-floating:focus-within { z-index: 2; }
        .login-form input[type="text"] { margin-bottom: -1px; border-bottom-right-radius: 0; border-bottom-left-radius: 0; }
        .login-form input[type="password"] { margin-bottom: 10px; border-top-left-radius: 0; border-top-right-radius: 0; }
    </style>
</head>
<body class="text-center">
<main class="login-form">
    <form th:action="@{/login}" method="post">
        <h1 class="h3 mb-3 fw-normal">Пожалуйста, войдите</h1>

        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Неверное имя пользователя или пароль.
        </div>
        <div th:if="${param.logout}" class="alert alert-success" role="alert">
            Вы успешно вышли из системы.
        </div>

        <div class="form-floating">
            <input type="text" class="form-control" id="username" name="username" placeholder="Имя пользователя" required autofocus>
            <label for="username">Имя пользователя</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" name="password" placeholder="Пароль" required>
            <label for="password">Пароль</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Войти</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2024-2025 UniversitySchedule</p>
    </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
